<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Exercises</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock-icon-wrapper">
        <span id="clockIcon"></span>
    </div>
    <header class="header-custom">
        <div class="logo">
            LOGO
        </div>
        <div class="titulo">DailyExercise</div>
    </header>

    <div class="container-md mx-auto main-content">
        <div id="intro-content">
            <h1 class="text-center mb-4">Projeto de Exercícios Diários</h1>
            <p class="text-center lead">Este projeto tem como objetivo auxiliar na geração de exercícios diários para aprimoramento contínuo. Clique no botão abaixo para gerar um novo exercício.</p>
            <div class="text-center mb-4">
                <button id="generateExerciseBtn" class="btn btn-primary btn-lg">Gerar Exercício</button>
            </div>
        </div>
        <div id="exerciseTitle"></div>
        <div id="exerciseDisplay" class="p-3 border rounded bg-light">
            <p class="text-muted">Nenhum exercício gerado ainda.</p>
        </div>
    </div>
    <div id="concluir-btn-outer-wrapper"></div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
